
<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <link rel="shortcut icon" href="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSCGHBOKzcY0gKVuD5DdshzoTlahKl31zle2Kuu2UzN6gnbq56G">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Vacation</title>
  <link rel="stylesheet" href="css/bootstrap.min.css">
  <link rel="stylesheet" href="css/styles.css">
  <link href="https://fonts.googleapis.com/css?family=Codystar|Nova+Square|Pirata+One" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Codystar|Mystery+Quest|Nova+Square|Pirata+One" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Codystar|Croissant+One|Mystery+Quest|Nova+Square|Pirata+One" rel="stylesheet">
  <script src="js/jquery-3.3.1.js"></script>
  <script src="js/scripts.js">
  </script>
</head>

<body>
  <div class="container">
    <h1>Places Visited During Vacation</h1>
    <div class="row">
      <div class="col-md-6 col-xs-6 col-sm-6 col-lg-6">
        <form id="new-place">
          <div class="form-group">
            <label for="new-destination">Destination</label>
            <input type="text" class="form-control" id="new-destination">
          </div>
          <div class="form-group">
            <label for="new-location">Location</label>
            <input type="text" class="form-control" id="new-location">
          </div>
          <div class="form-group">
            <label for="new-landmark">Landmark</label>
            <input type="text" class="form-control" id="new-landmark">
          </div>
          <div class="form-group">
            <label for="time">Time of year</label>
            <select id="time">
              <option value="spring">Spring</option>
              <option value="summer">Summer</option>
              <option value="winter">Winter</option>
              <option value="autumn">Autumn</option>
            </select>

          </div>
          <div class="form-group">
            <label for="notes">Notes</label>
            <input type="text" class="form-control" id="notes">
          </div>
          <button type="submit" class="btn-danger">Record</button>
        </form>
        <h2>Place:</h2>
        <ul id="destinations">

        </ul>
      </div>
      <div class="col-md-6 col-xs-6 col-sm-6 col-lg-6">
        <div id="show-destination">
          <h2></h2>
          <p>Location:<span class="location"></span></p>
          <p>Landmark:<span class="landmark"></span></p>
          <p>Time of year:<span class="time-of-year"></span></p>
          <p>Notes:<span class="notes"></span></p>
        </div>
      </div>
    </div>
  </div>
  <div class="container">
    <h3>Vacation form</h3>
  </div>
</body>

</html>
